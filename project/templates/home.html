	<style>
		body{
			background-color:white;
		}
		.light-theme {
			background-color: white;
			color: black;
		}
		.dark-theme {
			background-color: black;
			color: white;
		}
		td {
			text-align: left;
			padding: 10px;
		}

		.nav {
			display: flex;
			align-items: center;
			background-color: black;
			color: white;
			flex-wrap: wrap;
			width: 100%;
			position: sticky;
			top: 0;
			z-index: 2;
		}

		.attr {
			display: flex;
			align-items: center;
			justify-content: right;
			font-size: 25px;
			width: 1000px
		}

		.attr li:hover {
			background-color: rgb(255, 0, 0);
			border-radius: 10px;
			font-size: 25px;
			padding: 5px;
		}

		.attr a {
			color: rgb(255, 255, 255);
			text-decoration: none;
			font-size: 20px;
			font-family: 'Roboto Slab', serif;
			margin: 10px;
		}

		li {
			list-style: none;
			padding: 5px;
		}

		.img {
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 10px;
			width: 150px
		}

		.form {
			display: flex;
			padding: 5px;
			align-items: center;
			justify-content: center;
			align-content: center;
			margin: auto;
			max-width: 400px;
			min-height: 20vh;
			border: 0px solid black;
			flex-direction: column;
		}
	</style>
	<title>Analysis</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Offcanvas navbar large">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Candidate Performance Analysis</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2"
				aria-controls="offcanvasNavbar2">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2"
				aria-labelledby="offcanvasNavbar2Label">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="offcanvasNavbar2Label">Menu</h5>
					<button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
						aria-label="Close"></button>
				</div>
				<div class="offcanvas-body">
					<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
						{%if not user.is_authenticated %}
						<li class="nav-item">
							<a class="nav-link" href="registration">sign up</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="login">login</a>
						</li>
						{%else%}
						<!-- <li class="nav-item">
							Hello, {{user.first_name}}
                        </li> -->
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="upload">upload</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="search">search</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
								aria-expanded="false">
								<img style="border-radius: 200px;" src="media/dp.png" alt="img" width="25" height="25">
							</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="profile">profile</a></li>
								<li><a class="dropdown-item" href="partners">partners</a></li>
								<li><a class="dropdown-item" href="settings">settings</a></li>
							</ul>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="logout">logout</a>
						</li>
						{%endif%}
					</ul>
				</div>
			</div>
		</div>
	</nav>
