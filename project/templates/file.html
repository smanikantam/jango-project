{% extends 'home.html'%}
{% block body%}
{%load static%}

<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body onload="update()">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Dashboard</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Statistics</h3>
                    </div>
                    <div class="panel-body">
                        <p>Class Progress:</p>
                        <div class="progress" style="color: black; font-size:smaller;">
                            <div class="progress-bar progress-bar-success" id="overal_progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" >
                                
                            </div>
                            {{total_progress}}%
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Recent Activity</h3>
                    </div>
                    <div class="panel-body">
                        <p>Process is being updating...</p>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Student improving Performance</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Score</th>
                                </tr>
                            </thead>
                            {%for i,j in all_obj%}
                            <tbody>
                                <tr>
                                    <td>{{i}}</td>
                                    <td>{{j}}</td>
                                </tr>
                            </tbody>
                            {%endfor%}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function update(){
            var progress="{{total_progress}}"
            console.log(progress)
            document.getElementById('overal_progress').style.width = progress + "%";
            progressBar.setAttribute("aria-valuenow", progress);
        }
    </script>
</body>
</html>


{% endblock%}
